<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración de PlantUML</title>
</head>
<body>
    <h1>Diagrama generado con PlantUML</h1>
    <div id="diagramContainer">
        <!-- Aquí se insertará el diagrama -->
    </div>

    <!-- Incluyendo la librería plantuml-encoder -->
    <script src="https://cdn.jsdelivr.net/npm/plantuml-encoder/dist/plantuml-encoder.min.js"></script>
    <script>
        // Define el texto del diagrama de PlantUML
        const umlText = `
        @startuml
        Alice -> Bob: test
        @enduml
        `;

        // Codifica el texto del diagrama
        const encodedUml = plantumlEncoder.encode(umlText);

        // Genera la URL de la imagen del diagrama
        const diagramUrl = `http://www.plantuml.com/plantuml/svg/${encodedUml}`;

        // Crea una imagen y establece su src a la URL generada
        const img = document.createElement('img');
        img.src = diagramUrl;

        // Inserta la imagen en el contenedor
        document.getElementById('diagramContainer').appendChild(img);
    </script>
</body>
</html>
